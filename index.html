<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Files</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/application.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <body>
    <div class="container">
      <div class="actions">
        <a href="#" class="zip-files btn btn-primary">Zip All Files</a>
      </div>
      <div id="listing"></div>
    </div>
    <div class="modal" id="processing-modal" role="dialog" data-backdrop="static" data-keyboard="false">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Preparing Your Files...</h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div id="processing-progress-bar" class="progress-bar progress-bar-striped active" role="progressbar">
                0%
              </div>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jszip/dist/jszip.min.js"></script>
    <script src="bower_components/jszip-utils/dist/jszip-utils.min.js"></script>
    <script src="bower_components/file-saver/FileSaver.min.js"></script>

</html>
